# For file output, uncomment
#org.slf4j.simpleLogger.logFile         = ./vrl.log


# General settings:
org.slf4j.simpleLogger.defaultLogLevel = info
org.slf4j.simpleLogger.showDateTime    = false
org.slf4j.simpleLogger.dateTimeFormat  = yyyy'/'MM'/'dd' 'HH':'mm':'ss'-'S
org.slf4j.simpleLogger.showThreadName  = false
org.slf4j.simpleLogger.showLogName     = true
org.slf4j.simpleLogger.showShortLogName= false
org.slf4j.simpleLogger.levelInBrackets = true

# Individual log levels:
org.slf4j.simpleLogger.log.vision.util.ImageGenerator$ = info
org.slf4j.simpleLogger.log.vision.actors.MasterImageGenerator = info
org.slf4j.simpleLogger.log.vision.ComputerVisionMain$ = info